# ğŸ” Prometheus ì™„ë²½ ì„¤ì •
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fragrance-ai'
    environment: 'production'

# ğŸ“‹ ì•Œë¦¼ ê·œì¹™
rule_files:
  - "rules/*.yml"

# ğŸš¨ AlertManager ì„¤ì •
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ğŸ“Š ìŠ¤í¬ë˜í•‘ ì‘ì—… ì„¤ì •
scrape_configs:
  # Prometheus ìì²´ ë©”íŠ¸ë¦­
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ì‹œìŠ¤í…œ ë©”íŠ¸ë¦­ (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
    metrics_path: /metrics

  # ì»¨í…Œì´ë„ˆ ë©”íŠ¸ë¦­ (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s

  # Fragrance AI ì• í”Œë¦¬ì¼€ì´ì…˜ ë©”íŠ¸ë¦­
  - job_name: 'fragrance-ai'
    static_configs:
      - targets: ['fragrance-ai:8000']
    metrics_path: /metrics
    scrape_interval: 5s
    honor_labels: true
    params:
      'format': ['prometheus']

  # GPU ë©”íŠ¸ë¦­ (NVIDIA GPUê°€ ìˆëŠ” ê²½ìš°)
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets: ['localhost:9445']
    scrape_interval: 10s

  # ë°ì´í„°ë² ì´ìŠ¤ ë©”íŠ¸ë¦­ (PostgreSQL)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s

  # Redis ë©”íŠ¸ë¦­
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Elasticsearch ë©”íŠ¸ë¦­
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
    scrape_interval: 30s

  # ì›¹ ì„œë¹„ìŠ¤ í—¬ìŠ¤ì²´í¬ (Blackbox)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://fragrance-ai.com/health
        - https://fragrance-ai.com/api/v2/monitoring
        - https://staging.fragrance-ai.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL ì¸ì¦ì„œ ëª¨ë‹ˆí„°ë§
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tls_connect]
    static_configs:
      - targets:
        - fragrance-ai.com:443
        - api.fragrance-ai.com:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Kubernetes ë©”íŠ¸ë¦­ (K8s í™˜ê²½ì¸ ê²½ìš°)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https

  # ì‚¬ìš©ì ì •ì˜ ë©”íŠ¸ë¦­ ìˆ˜ì§‘
  - job_name: 'custom-metrics'
    static_configs:
      - targets: ['fragrance-ai:8000']
    metrics_path: /api/v2/metrics/custom
    scrape_interval: 30s

# ğŸ“Š ë©”íŠ¸ë¦­ ì €ì¥ ì„¤ì •
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true