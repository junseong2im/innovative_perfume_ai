version: '3.8'

services:
  # ğŸ” Prometheus - ë©”íŠ¸ë¦­ ìˆ˜ì§‘
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: fragrance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ“Š Grafana - ì‹œê°í™” ëŒ€ì‹œë³´ë“œ
  grafana:
    image: grafana/grafana:10.0.0
    container_name: fragrance-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=fragrance_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ” Node Exporter - ì‹œìŠ¤í…œ ë©”íŠ¸ë¦­
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: fragrance-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ³ cAdvisor - ì»¨í…Œì´ë„ˆ ë©”íŠ¸ë¦­
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: fragrance-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ“¨ AlertManager - ì•Œë¦¼ ê´€ë¦¬
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: fragrance-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ” Jaeger - ë¶„ì‚° íŠ¸ë ˆì´ì‹±
  jaeger:
    image: jaegertracing/all-in-one:1.46
    container_name: fragrance-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ“ˆ VictoriaMetrics - ê³ ì„±ëŠ¥ TSDB
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.91.0
    container_name: fragrance-victoria
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=90d'
      - '--httpListenAddr=:8428'
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ” Loki - ë¡œê·¸ ì§‘ê³„
  loki:
    image: grafana/loki:2.8.0
    container_name: fragrance-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki.yml
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸ“Š Promtail - ë¡œê·¸ ìˆ˜ì§‘
  promtail:
    image: grafana/promtail:2.8.0
    container_name: fragrance-promtail
    volumes:
      - ./monitoring/promtail:/etc/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail.yml
    restart: unless-stopped
    networks:
      - monitoring

  # ğŸš¨ Blackbox Exporter - ì—”ë“œí¬ì¸íŠ¸ ëª¨ë‹ˆí„°ë§
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: fragrance-blackbox
    ports:
      - "9115:9115"
    volumes:
      - ./monitoring/blackbox:/etc/blackbox_exporter
    command:
      - '--config.file=/etc/blackbox_exporter/blackbox.yml'
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  victoria_data:
  loki_data: