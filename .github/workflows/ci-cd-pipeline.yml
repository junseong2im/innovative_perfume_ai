name: ğŸš€ Fragrance AI - Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: fragrance-ai

jobs:
  # ğŸ§ª í…ŒìŠ¤íŠ¸ ë‹¨ê³„
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        test-type: ['unit', 'integration', 'security']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragrance_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install -r requirements-dev.txt

    - name: ğŸ” Code Quality Checks
      run: |
        # ì½”ë“œ í¬ë§·íŒ… ê²€ì‚¬
        black --check fragrance_ai/
        isort --check-only fragrance_ai/

        # ë¦°íŒ…
        flake8 fragrance_ai/ --max-line-length=100 --ignore=E203,W503

        # íƒ€ì… ì²´í‚¹
        mypy fragrance_ai/ --ignore-missing-imports

        # ë³µì¡ë„ ê²€ì‚¬
        radon cc fragrance_ai/ -a -nc

    - name: ğŸ›¡ï¸ Security Scanning
      if: matrix.test-type == 'security'
      run: |
        # ì˜ì¡´ì„± ë³´ì•ˆ ê²€ì‚¬
        safety check

        # ì½”ë“œ ë³´ì•ˆ ê²€ì‚¬
        bandit -r fragrance_ai/ -f json -o bandit-report.json

        # ë¹„ë°€ ì •ë³´ ê²€ì‚¬
        pip install detect-secrets
        detect-secrets scan --all-files --baseline .secrets.baseline

    - name: ğŸ§ª Unit Tests
      if: matrix.test-type == 'unit'
      run: |
        pytest tests/unit/ -v \
          --cov=fragrance_ai \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=95 \
          --junit-xml=pytest-results.xml

    - name: ğŸ”— Integration Tests
      if: matrix.test-type == 'integration'
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragrance_ai_test
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/integration/ -v \
          --junit-xml=integration-results.xml

    - name: ğŸš€ Performance Tests
      if: matrix.test-type == 'unit'
      run: |
        pytest tests/performance/ -v \
          --benchmark-only \
          --benchmark-json=benchmark-results.json

    - name: ğŸ“Š Upload Coverage
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ğŸ”’ ë³´ì•ˆ ë° í’ˆì§ˆ ê²Œì´íŠ¸
  security-gate:
    name: ğŸ”’ Security & Quality Gate
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” SAST Scanning
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_ALL_CODEBASE: false

    - name: ğŸ›¡ï¸ Container Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“‹ Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸ—ï¸ ë¹Œë“œ ë‹¨ê³„
  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test, security-gate]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ğŸš€ ë°°í¬ ë‹¨ê³„
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.fragrance-ai.com

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure kubectl
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

    - name: ğŸš€ Deploy to Kubernetes
      run: |
        # Helm ë°°í¬
        helm upgrade --install fragrance-ai-staging ./helm/fragrance-ai \
          --namespace staging \
          --set image.repository=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }} \
          --set image.tag=${{ github.sha }} \
          --set environment=staging \
          --set ingress.hosts[0].host=staging.fragrance-ai.com \
          --wait --timeout=600s

    - name: ğŸ§ª Health Check
      run: |
        kubectl wait --for=condition=ready pod -l app=fragrance-ai -n staging --timeout=300s

        # API í—¬ìŠ¤ì²´í¬
        curl -f https://staging.fragrance-ai.com/health || exit 1

    - name: ğŸ§ª Smoke Tests
      run: |
        pytest tests/smoke/ --base-url=https://staging.fragrance-ai.com

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://fragrance-ai.com

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure kubectl
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

    - name: ğŸš€ Blue-Green Deployment
      run: |
        # í˜„ì¬ ë²„ì „ ë°±ì—…
        kubectl get deployment fragrance-ai -n production -o yaml > backup-deployment.yaml

        # ìƒˆ ë²„ì „ ë°°í¬
        helm upgrade --install fragrance-ai ./helm/fragrance-ai \
          --namespace production \
          --set image.repository=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }} \
          --set image.tag=${{ github.sha }} \
          --set environment=production \
          --set ingress.hosts[0].host=fragrance-ai.com \
          --set replicaCount=3 \
          --set resources.requests.cpu=500m \
          --set resources.requests.memory=1Gi \
          --set resources.limits.cpu=2000m \
          --set resources.limits.memory=4Gi \
          --wait --timeout=600s

    - name: ğŸ” Production Health Check
      run: |
        # ìƒì„¸ í—¬ìŠ¤ì²´í¬
        kubectl wait --for=condition=ready pod -l app=fragrance-ai -n production --timeout=300s

        # API ì—”ë“œí¬ì¸íŠ¸ ê²€ì¦
        curl -f https://fragrance-ai.com/health || exit 1
        curl -f https://fragrance-ai.com/api/v2/monitoring || exit 1

    - name: ğŸ“Š Post-Deployment Monitoring
      run: |
        # ë©”íŠ¸ë¦­ í™•ì¸
        sleep 60  # 1ë¶„ ëŒ€ê¸°

        # ì—ëŸ¬ìœ¨ í™•ì¸ (5% ë¯¸ë§Œì´ì–´ì•¼ í•¨)
        ERROR_RATE=$(curl -s https://fragrance-ai.com/api/v2/monitoring | jq '.data.error_stats | length')
        if [ "$ERROR_RATE" -gt 5 ]; then
          echo "High error rate detected: $ERROR_RATE"
          exit 1
        fi

  # ğŸ“¢ ì•Œë¦¼
  notify:
    name: ğŸ“¢ Deployment Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: ğŸ“§ Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

    - name: ğŸ“§ Email Notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ğŸš¨ Fragrance AI Deployment Failed"
        to: devops@fragrance-ai.com
        from: ci-cd@fragrance-ai.com
        body: |
          Deployment failed for commit ${{ github.sha }}

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Workflow: ${{ github.workflow }}

          Please check the GitHub Actions logs for details.